<div class="card">
    <form (ngSubmit)="AddProduct()">
        <div class="card-header">
            {{title}}
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <tbody>                     
                        <tr>
                            <td>
                                <label>Product Id</label>
                            </td>
                            <td>
                                <input type="text" name="p_id" [(ngModel)]="productItem.productId" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Product Name</label>
                            </td>
                            <td>
                                <input type="text" name="p_name" [(ngModel)]="productItem.productName" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Product Code</label>
                            </td>
                            <td>
                                <input type="text" name="p_code" [(ngModel)]="productItem.productCode" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Product Date</label>
                            </td>
                            <td>
                                <input type="text" name="p_date" [(ngModel)]="productItem.releaseDate" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Product Description</label>
                            </td>
                            <td>
                                <input type="text" name="p_desc" [(ngModel)]="productItem.description" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Product Price</label>
                            </td>
                            <td>
                                <input type="text" name="p_price" [(ngModel)]="productItem.price" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Product starRating</label>
                            </td>
                            <td>
                                <input type="text" name="p_rating" [(ngModel)]="productItem.starRating" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Product Imageurl</label>
                            </td>
                            <td>
                                <input type="text" name="p_image" [(ngModel)]="productItem.imageUrl" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Stock </label>
                            </td>
                            <td>
                                <input type="number" name="p_stock" [(ngModel)]="productItem.stock" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Age Group </label>
                            </td>
                            <td>
                                <input type="text" name="p_age" [(ngModel)]="productItem.agegroup" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                                <input type="submit" value="Submit">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
