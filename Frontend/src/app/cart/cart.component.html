<div class="conatiner">
    <h2>Shopping Cart</h2>
  <table class="table table-hover table-hover table-bordered">
   <thead>
       <tr>
         <th colspan="4">You have items {{totalvalue}} in Cart</th>
        </tr>
     </thead>
     <thead>
       <tr>
         <th></th>
         <th>Products</th>
         <th>Quantity</th>
         <th>Price</th>
           <th></th>
       </tr>
     </thead>
     <tbody>
       <div>
       <tr *ngFor="let order of customer_orders">
          <td><img src="{{order.imageUrl}}" height="50px" width="50" ></td>
          <td>{{order.productName}}</td>
        
          <td>{{order.price}}</td>
       </tr>
           
       </div>
 
     
     </tbody>
   </table>
  </div>
