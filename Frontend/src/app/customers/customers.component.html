<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                       
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Phone Number</th>
                        
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let user of users'>
                       
                        <td>{{user.FirstName}}</td>
                        <td>{{user.LastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.phone}}</td>
                        
                        <!-- <td><a class="action-btn" (click)="editProductfn(product)"><mat-icon>edit</mat-icon></a></td>
                        <td><a class="action-btn" (click)="deleteProductfn(product)"><mat-icon>delete</mat-icon></a></td> -->
                        <!-- <td><a class="action-btn" (click)="editProductfn(product)"><mat-icon>edit</mat-icon></a></td>
                        <td><a class="action-btn" (click)="deleteProductfn(product)"><mat-icon>delete</mat-icon></a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
