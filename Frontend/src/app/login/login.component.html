<div class="card-header">
    <h3>LOGIN</h3>

</div>
<div class="card-body">
    <form class="form col-md-6" #userlogin="ngForm" (ngSubmit)="loginUser()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.username" name="username" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter valid email</small>
        </div>
        <br>
        <div class="form-group">
            <label for="password">Passowrd</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" minlength="6" required>
        </div>
        <br>
        <button class="btn btn-primary" [disabled]="userlogin.form.invalid">LOGIN</button>
    </form>
</div>
