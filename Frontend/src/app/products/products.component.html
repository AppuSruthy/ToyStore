<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage()'>
                               {{showImage? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Products</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                        <th>stock</th>
                        <th>Age Group</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td><img *ngIf='showImage'
                            [src]= 'product.imageUrl'
                            [title] ='product.productName'
                            [style.width.px]='imageWidth'
                            [style.margin.px]= 'imageMargin'>
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.starRating}}</td>
                        <td>{{product.stock}}</td>
                        <td>{{product.agegroup}}</td>
                        <td><a class="action-btn" (click)="editProductfn(product)"><mat-icon>edit</mat-icon></a></td>
                        <td><a class="action-btn" (click)="deleteProductfn(product)"><mat-icon>delete</mat-icon></a></td>
                        <!-- <td><a class="action-btn" (click)="editProductfn(product)"><mat-icon>edit</mat-icon></a></td>
                        <td><a class="action-btn" (click)="deleteProductfn(product)"><mat-icon>delete</mat-icon></a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
