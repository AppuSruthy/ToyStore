<div class="card-header">
    <h3>{{title}}</h3>
</div>
<div class="card-body">
    <form class="form"  (ngSubmit)="AddUser()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="FirstName" name="FirstName" [(ngModel)]="userItem.FirstName"  class="form-control">
        </div>
        <br>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="LastName" name="LastName"  [(ngModel)]="userItem.LastName"  class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="userItem.email"  class="form-control">
        </div>
        <br>
      
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="userItem.password"  class="form-control">
        </div>
        <br>
        <div class="form-group">
            <label> Confirm Password</label>
            <input type="password" id="Cpassword"  class="form-control">
        </div>
        <br>
        <div class="form-group">
            <label> Phone Number</label>
            <input type="text" id="PhoneNo" name="PhoneNo" [(ngModel)]="userItem.phone"  class="form-control">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
